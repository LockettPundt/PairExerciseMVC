
${!!session.is_logged_in ? `
    ${allAlbums.map(album => {
    return `<div class="albumBox">
        <a href="/albums/${album.id}">${album.title}</a>
        <p>By: ${album.artist}</p>
        <p>${album.genre}</p>
        <p>Year: ${album.year}</p>
    </div>`
    }).join('')}
    ` : `<a href="/users/login">Please Log In</a>`
}
